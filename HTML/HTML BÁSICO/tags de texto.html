<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body>
    <p>Tags de texto</p>

    <p>Títulos "H1" a "H6"</p>
    <h1>Título em H1</h1>
    <h2>Título em H2</h2>
    <h3>Título em H3</h3>
    <h4>Título em H4</h4>
    <h5>Titulo em H5</h5>
    <h6>Título em H6</h6>

    <p>Tipos de Texto</p>
    <strong>Texto em Negrito</strong>
    <br><!-- pula linha -->
    <em>Testo em italico</em>
    <br>
    <!-- Tags reduzidas -->
    <b>Texto em Negrito</b>
    <br>
    <i>Texto em italico</i>

    <p>Hyper Link -> Link</p>
    <a href="https://www.google.com.br">Google</a>
    <br>
    <a href="https://www.google.com.br"target = "_blank">link para google</a>
    <!-- Usado para abrir em outra aba -->
    <br>
    <a href="https://chatgpt.com/?model=auto">Chat GPT</a>

</body>
</html>

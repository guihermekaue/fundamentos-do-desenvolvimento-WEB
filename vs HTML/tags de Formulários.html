<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Formulários</p>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" placeholder="Digite o seu nome:" required>
        <br>
        <label for="Idade">Idade: </label>
        <input type="number" name="Idade" placeholder="Digite a sua idade:" min="1" max="120" required>
        <br>
        <label for="Senha">Senha:</label>
        <input type="password" name="Senha" placeholder="Digite a sua Senha:" required>
        <br>
        <label for="E-mail">E-mail:</label>
        <input type="email" name="E-mail" placeholder="Digite o seu E-mail:" required>
        <fieldset>
            <fieldset>
                <legend>Sujestão</legend>
                <label for="opinião">Sua opinião</label>
                <textarea name="opiniao" placeholder="Digite a sua opinião: "></textarea>
                <br>
                <label for="Avaliacao">Nos avalie</label>
                <select name="Avaliacao">
                    <option value="">Selecione</option>
                    <option value="Otimo">Otimo</option>
                    <option value="Bom">Bom</option>
                    <option value="Regular">Regular</option>
                    <option value="Ruim">Ruim</option>
                    <option value="Muito Ruim">Muito Ruim</option>
                </select>

                <p>Avaliação Com Rádio</p>
                <label for="Bom">Bom </label>
                <input type="radio" name="ava" value="Bom" >
                <br>
                <label for="Regular">Regular </label>
                <input type="radio" name="ava" value="Regular">
                <br>
                <label for="Ruim">Ruim </label> </label>
                <input type="radio" name="ava" value="Ruim">
                <br>
            </fieldset>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
